<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Operator Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .green { background: green; color: white; }
    .blue { background: blue; color: white; }
    .red { background: red; color: white; }
    .yellow { background: gold; color: black; }
  </style>
</head>
<body>
  <h2>Panel Operator</h2>

  <label>Nama Pesilat Merah</label>
  <input type="text" id="pesilatMerah" placeholder="Contoh: Andi">

  <label>Perguruan Merah</label>
  <input type="text" id="perguruanMerah" placeholder="Contoh: Merpati Putih">

  <label>Nama Pesilat Biru</label>
  <input type="text" id="pesilatBiru" placeholder="Contoh: Budi">

  <label>Perguruan Biru</label>
  <input type="text" id="perguruanBiru" placeholder="Contoh: Tapak Suci">

  <label>Ronde</label>
  <input type="number" id="ronde" placeholder="Contoh: 1">

  <label>Teks Berjalan (Marquee)</label>
  <input type="text" id="marquee" placeholder="Contoh: Kejuaraan Pencak Silat Nasional 2025">

  <label>Waktu Pertandingan (dalam detik)</label>
  <input type="number" id="durasi" placeholder="Contoh: 120">

  <button class="green" onclick="updateData()">Update Live Score</button>

  <h3>Kontrol Timer</h3>
  <button class="blue" onclick="mulaiTimer()">Mulai</button>
  <button class="yellow" onclick="jedaTimer()">Jeda</button>
  <button class="red" onclick="resetTimer()">Reset</button>

  <script>
    let timer;
    let berjalan = false;

    function updateData() {
      localStorage.setItem('pesilat_merah', document.getElementById('pesilatMerah').value);
      localStorage.setItem('perguruan_merah', document.getElementById('perguruanMerah').value);
      localStorage.setItem('pesilat_biru', document.getElementById('pesilatBiru').value);
      localStorage.setItem('perguruan_biru', document.getElementById('perguruanBiru').value);
      localStorage.setItem('ronde', document.getElementById('ronde').value);
      localStorage.setItem('marquee', document.getElementById('marquee').value);
      localStorage.setItem('durasi', document.getElementById('durasi').value);
      alert('Live Score Diperbarui');
    }

    function mulaiTimer() {
      if (berjalan) return;
      berjalan = true;
      let waktu = parseInt(localStorage.getItem('durasi') || 120);
      localStorage.setItem('waktu_aktif', waktu);
      timer = setInterval(() => {
        waktu--;
        localStorage.setItem('waktu_aktif', waktu);
        if (waktu <= 0) {
          clearInterval(timer);
          berjalan = false;
          alert('Waktu Habis');
        }
      }, 1000);
    }

    function jedaTimer() {
      clearInterval(timer);
      berjalan = false;
    }

    function resetTimer() {
      let waktu = parseInt(localStorage.getItem('durasi') || 120);
      localStorage.setItem('waktu_aktif', waktu);
      clearInterval(timer);
      berjalan = false;
    }
  </script>
</body>
</html>
