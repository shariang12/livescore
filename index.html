<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ZBond Score | Live Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .marquee {
      background: #111;
      color: #0f0;
      font-size: 28px;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .scoreboard {
      display: grid;
      grid-template-columns: 1fr 0.5fr 1fr;
      height: calc(100vh - 60px);
      align-items: center;
      text-align: center;
    }

    .pesilat {
      padding: 20px;
    }

    .merah {
      background: red;
      height: 100%;
    }

    .biru {
      background: blue;
      height: 100%;
    }

    .pesilat .perguruan {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .pesilat .nama {
      font-size: 48px;
    }

    .pesilat .skor {
      font-size: 120px;
      margin-top: 20px;
    }

    .status {
      font-size: 20px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }

    .tengah {
      background: #000;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tengah .ronde {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .tengah .timer {
      font-size: 80px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .scoreboard {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 0.5fr 1fr;
      }

      .pesilat .skor {
        font-size: 80px;
      }

      .tengah .ronde {
        font-size: 40px;
      }

      .tengah .timer {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="marquee"><span id="marqueeText">SELAMAT DATANG DI KEJUARAAN PENCAK SILAT</span></div>

  <div class="scoreboard">
    <!-- Pesilat Merah -->
    <div class="pesilat merah">
      <div class="perguruan" id="perguruanMerah">Perguruan Merah</div>
      <div class="nama" id="namaMerah">MERAH</div>
      <div class="skor" id="skorMerah">0</div>
      <div class="status" id="statusMerah">-</div>
    </div>

    <!-- Tengah -->
    <div class="tengah">
      <div class="ronde">RONDE <span id="ronde">1</span></div>
      <div class="timer" id="timer">00:00</div>
    </div>

    <!-- Pesilat Biru -->
    <div class="pesilat biru">
      <div class="perguruan" id="perguruanBiru">Perguruan Biru</div>
      <div class="nama" id="namaBiru">BIRU</div>
      <div class="skor" id="skorBiru">0</div>
      <div class="status" id="statusBiru">-</div>
    </div>
  </div>

  <script>
    function updateTampilan() {
      document.getElementById('skorMerah').innerText = localStorage.getItem('skor_merah') || 0;
      document.getElementById('skorBiru').innerText = localStorage.getItem('skor_biru') || 0;
      document.getElementById('namaMerah').innerText = localStorage.getItem('pesilat_merah') || 'MERAH';
      document.getElementById('namaBiru').innerText = localStorage.getItem('pesilat_biru') || 'BIRU';
      document.getElementById('perguruanMerah').innerText = localStorage.getItem('perguruan_merah') || 'Perguruan Merah';
      document.getElementById('perguruanBiru').innerText = localStorage.getItem('perguruan_biru') || 'Perguruan Biru';
      document.getElementById('ronde').innerText = localStorage.getItem('ronde') || '1';
      document.getElementById('marqueeText').innerText = localStorage.getItem('marquee') || 'KEJUARAAN PENCAK SILAT NASIONAL';

      // Status Dewan
      const statusMerah = formatStatus(
        localStorage.getItem('teguran_merah'),
        localStorage.getItem('pelanggaran_merah'),
        localStorage.getItem('diskualifikasi_merah')
      );
      const statusBiru = formatStatus(
        localStorage.getItem('teguran_biru'),
        localStorage.getItem('pelanggaran_biru'),
        localStorage.getItem('diskualifikasi_biru')
      );
      document.getElementById('statusMerah').innerText = statusMerah;
      document.getElementById('statusBiru').innerText = statusBiru;
    }

    function updateTimer() {
      let waktu = parseInt(localStorage.getItem('waktu_aktif') || 0);
      let menit = Math.floor(waktu / 60);
      let detik = waktu % 60;
      document.getElementById('timer').innerText =
        (menit < 10 ? '0' + menit : menit) + ':' + (detik < 10 ? '0' + detik : detik);
    }

    function formatStatus(teguran, pelanggaran, diskualifikasi) {
      let status = [];
      if (teguran) status.push("Teguran " + teguran);
      if (pelanggaran) status.push("Pelanggaran " + pelanggaran);
      if (diskualifikasi === '1') status.push("Diskualifikasi");
      return status.length ? status.join(', ') : '-';
    }

    setInterval(() => {
      updateTampilan();
      updateTimer();
    }, 500);
  </script>
</body>
</html>
