<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Score Silat</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAttq5lJ0iNY0ACCcXtJaAKFbf7h74rUPc",
      authDomain: "live-score-silat.firebaseapp.com",
      databaseURL: "https://live-score-silat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "live-score-silat",
      storageBucket: "live-score-silat.appspot.com",
      messagingSenderId: "445735533916",
      appId: "1:445735533916:web:c224b752dcbd47ef7f9599",
      measurementId: "G-KBLTZK1I9H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ambil data score dari Firebase
    onValue(ref(db, "score"), (snapshot) => {
      const data = snapshot.val();
      document.getElementById("output").innerHTML = `
        <h2>${data?.timA ?? 'Tim A'}: ${data?.nilaiA ?? 0}</h2>
        <h2>${data?.timB ?? 'Tim B'}: ${data?.nilaiB ?? 0}</h2>
      `;
    });
  </script>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
  <h1>Live Score Silat</h1>
  <div id="output">Memuat skor...</div>
</body>
</html>
