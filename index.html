<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ZBond Score | by: Shariang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .marquee {
      background: #222;
      padding: 10px;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
      font-size: 32px;
    }

    .pesilat {
      width: 30%;
      padding: 20px;
      border-radius: 15px;
    }

    .merah {
      background: red;
      color: white;
    }

    .biru {
      background: blue;
      color: white;
    }

    .ronde {
      font-size: 28px;
    }

    .perguruan {
      font-size: 20px;
      font-weight: bold;
    }

    #timer {
      font-size: 40px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .scoreboard {
        flex-direction: column;
        font-size: 24px;
      }
      .pesilat {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="marquee"><span id="marqueeText">Selamat datang di Kejuaraan Pencak Silat</span></div>

  <div class="scoreboard">
    <div class="pesilat merah">
      <div class="perguruan" id="perguruanMerah">Perguruan Merah</div>
      <div id="namaMerah">Merah</div>
      <div id="skorMerah">0</div>
    </div>

    <div class="ronde">
      <div>RONDE</div>
      <div id="ronde">1</div>
      <div id="timer">00:00</div>
    </div>

    <div class="pesilat biru">
      <div class="perguruan" id="perguruanBiru">Perguruan Biru</div>
      <div id="namaBiru">Biru</div>
      <div id="skorBiru">0</div>
    </div>
  </div>

  <script>
    function updateTampilan() {
      document.getElementById('skorMerah').innerText = localStorage.getItem('skor_merah') || 0;
      document.getElementById('skorBiru').innerText = localStorage.getItem('skor_biru') || 0;
      document.getElementById('namaMerah').innerText = localStorage.getItem('pesilat_merah') || 'Merah';
      document.getElementById('namaBiru').innerText = localStorage.getItem('pesilat_biru') || 'Biru';
      document.getElementById('perguruanMerah').innerText = localStorage.getItem('perguruan_merah') || 'Perguruan Merah';
      document.getElementById('perguruanBiru').innerText = localStorage.getItem('perguruan_biru') || 'Perguruan Biru';
      document.getElementById('ronde').innerText = localStorage.getItem('ronde') || '1';
      document.getElementById('marqueeText').innerText = localStorage.getItem('marquee') || 'Kejuaraan Pencak Silat Nasional';
    }

    function updateTimer() {
      let waktu = parseInt(localStorage.getItem('waktu_aktif') || 0);
      let menit = Math.floor(waktu / 60);
      let detik = waktu % 60;
      document.getElementById('timer').innerText =
        (menit < 10 ? '0' + menit : menit) + ':' + (detik < 10 ? '0' + detik : detik);
    }

    setInterval(() => {
      updateTampilan();
      updateTimer();
    }, 500);
  </script>
</body>
</html>
