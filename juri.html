<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Juri</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .btn {
      width: 80px;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .merah { background-color: red; }
    .biru { background-color: blue; }
    .merah-minus { background-color: darkred; }
    .biru-minus { background-color: darkblue; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Panel Juri</h1>

  <div>
    <input id="namaMerah" placeholder="Nama Merah">
    <input id="namaBiru" placeholder="Nama Biru">
    <button onclick="setNama()">Set Nama</button>
  </div>

  <div class="section">
    <h3>Skor Merah</h3>
    <div>
      <button class="btn merah" onclick="ubahSkor('merah', 1)">+1</button>
      <button class="btn merah" onclick="ubahSkor('merah', 2)">+2</button>
      <button class="btn merah" onclick="ubahSkor('merah', 3)">+3</button>
    </div>
    <div>
      <button class="btn merah-minus" onclick="ubahSkor('merah', -1)">-1</button>
      <button class="btn merah-minus" onclick="ubahSkor('merah', -2)">-2</button>
      <button class="btn merah-minus" onclick="ubahSkor('merah', -3)">-3</button>
    </div>
  </div>

  <div class="section">
    <h3>Skor Biru</h3>
    <div>
      <button class="btn biru" onclick="ubahSkor('biru', 1)">+1</button>
      <button class="btn biru" onclick="ubahSkor('biru', 2)">+2</button>
      <button class="btn biru" onclick="ubahSkor('biru', 3)">+3</button>
    </div>
    <div>
      <button class="btn biru-minus" onclick="ubahSkor('biru', -1)">-1</button>
      <button class="btn biru-minus" onclick="ubahSkor('biru', -2)">-2</button>
      <button class="btn biru-minus" onclick="ubahSkor('biru', -3)">-3</button>
    </div>
  </div>

  <div class="section">
    <button onclick="reset()">Reset Semua</button>
  </div>

  <script>
    function ubahSkor(warna, nilai) {
      let key = 'skor_' + warna;
      let skor = parseInt(localStorage.getItem(key)) || 0;
      skor += nilai;
      if (skor < 0) skor = 0;
      localStorage.setItem(key, skor);
    }

    function setNama() {
      localStorage.setItem('pesilat_merah', document.getElementById('namaMerah').value);
      localStorage.setItem('pesilat_biru', document.getElementById('namaBiru').value);
    }

    function reset() {
      localStorage.clear();
      alert("Skor & nama sudah direset");
    }
  </script>
</body>
</html>
