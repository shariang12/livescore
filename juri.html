<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Juri IPSI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    .input-nama {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
    }

    .input-merah {
      background: red;
      color: #fff;
    }

    .input-biru {
      background: blue;
      color: #fff;
    }

    button {
      font-size: 18px;
      padding: 12px 16px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      min-width: 80px;
    }

    .btn-merah {
      background-color: red;
    }

    .btn-biru {
      background-color: blue;
    }

    .btn-reset {
      background: #333;
      margin-top: 30px;
      padding: 14px 30px;
    }

    .section {
      margin-top: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .btn-group {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Panel Juri IPSI</h1>

  <div class="input-nama">
    <input type="text" id="namaMerah" class="input-merah" placeholder="Nama Pesilat Merah">
    <input type="text" id="namaBiru" class="input-biru" placeholder="Nama Pesilat Biru">
    <button onclick="setNama()" style="background:#222">Set Nama</button>
  </div>

  <div class="section">
    <h2>Skor Pesilat Merah</h2>
    <div class="btn-group">
      <button class="btn-merah" onclick="tambahSkor('merah', 1)">+1</button>
      <button class="btn-merah" onclick="tambahSkor('merah', 2)">+2</button>
      <button class="btn-merah" onclick="tambahSkor('merah', 3)">+3</button>
    </div>
  </div>

  <div class="section">
    <h2>Skor Pesilat Biru</h2>
    <div class="btn-group">
      <button class="btn-biru" onclick="tambahSkor('biru', 1)">+1</button>
      <button class="btn-biru" onclick="tambahSkor('biru', 2)">+2</button>
      <button class="btn-biru" onclick="tambahSkor('biru', 3)">+3</button>
    </div>
  </div>

  <div class="section">
    <button class="btn-reset" onclick="reset()">ðŸ”„ Reset Semua</button>
  </div>

  <script>
    function tambahSkor(warna, nilai) {
      let key = 'skor_' + warna;
      let current = parseInt(localStorage.getItem(key)) || 0;
      localStorage.setItem(key, current + nilai);
    }

    function setNama() {
      localStorage.setItem('pesilat_merah', document.getElementById('namaMerah').value);
      localStorage.setItem('pesilat_biru', document.getElementById('namaBiru').value);
    }

    function reset() {
      localStorage.clear();
      alert("Skor dan nama pesilat telah direset.");
    }
  </script>

</body>
</html>
