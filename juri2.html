<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Nilai Juri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .pesilat {
      margin-bottom: 40px;
    }

    .judul {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .nilai-btn {
      border: none;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      cursor: pointer;
      width: 100px;
      height: 100px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .nilai-btn:hover {
      transform: scale(1.05);
    }

    .merah .nilai-btn {
      background-color: red;
    }

    .biru .nilai-btn {
      background-color: blue;
    }

    .nilai-btn img {
      width: 60px;
      height: 60px;
      filter: brightness(0); /* jadikan gambar hitam */
    }
  </style>
</head>
<body>
  <h2>Input Nilai Juri</h2>

  <div class="pesilat merah">
    <div class="judul">Pesilat Merah</div>
    <button class="nilai-btn" onclick="tambahNilai('skor_merah', 1)">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYD500D93H7rPod_89H6WLkkbBVSt0jnQij59jmyZZQ_-3pdW2m3xmfJLmWQP5BZP6BwNa8ZvPoARs9y2c2vWBjZjkmjlB0nY2-SahrxSc7x_g2f4eA3h3O12Hvl60Jtly7govbfRlfZ0B2F8ODfyPBjgSvkrzYN_P-xW0YFqQ6K5HYRw2lHxyQLT7WQ/s1000/1000131440.png" alt="Pukulan">
    </button>
    <button class="nilai-btn" onclick="tambahNilai('skor_merah', 2)">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinWHg5A3mx3yAcYzBL4wJeS64LH4mKLzsEDY47j3Uw2xDLnvdTUrPioIcrRNQGAV5zcCyyX_yfqmbRZnboqPlni12k1HWdRHf-wTSemGH99oFyQGW8uOr4-DcnlpalEcWjKaBNwuWFq6oJ0S8UhKt_FHsxxomVtZ03Rr7XQZwZ1WYOLPvzfNMNB3JDnA/s1000/1000131439.png" alt="Tendangan">
    </button>
  </div>

  <div class="pesilat biru">
    <div class="judul">Pesilat Biru</div>
    <button class="nilai-btn" onclick="tambahNilai('skor_biru', 1)">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYD500D93H7rPod_89H6WLkkbBVSt0jnQij59jmyZZQ_-3pdW2m3xmfJLmWQP5BZP6BwNa8ZvPoARs9y2c2vWBjZjkmjlB0nY2-SahrxSc7x_g2f4eA3h3O12Hvl60Jtly7govbfRlfZ0B2F8ODfyPBjgSvkrzYN_P-xW0YFqQ6K5HYRw2lHxyQLT7WQ/s1000/1000131440.png" alt="Pukulan">
    </button>
    <button class="nilai-btn" onclick="tambahNilai('skor_biru', 2)">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinWHg5A3mx3yAcYzBL4wJeS64LH4mKLzsEDY47j3Uw2xDLnvdTUrPioIcrRNQGAV5zcCyyX_yfqmbRZnboqPlni12k1HWdRHf-wTSemGH99oFyQGW8uOr4-DcnlpalEcWjKaBNwuWFq6oJ0S8UhKt_FHsxxomVtZ03Rr7XQZwZ1WYOLPvzfNMNB3JDnA/s1000/1000131439.png" alt="Tendangan">
    </button>
  </div>

  <script>
    function tambahNilai(kunci, nilai) {
      let skor = parseInt(localStorage.getItem(kunci) || 0);
      skor += nilai;
      localStorage.setItem(kunci, skor);
    }
  </script>
</body>
</html>
